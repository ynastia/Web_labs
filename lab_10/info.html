<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dog Details</title>
<link rel="stylesheet" href="styles.css">

</head>
<body>

<h1 class="title">Dog characteristic</h1>

<div class="dog-details">
  <img id="dogImage" src="" alt="Dog Image">
  <table class="dog-info-table">
    <tr>
      <th>Species</th>
      <td id="dogBreed"></td>
    </tr>
    <tr>
      <th>Age</th>
      <td id="dogAge"></td>
    </tr>
    <tr>
      <th>Prevalence</th>
      <td id="dogPopularity"></td>
    </tr>
  </table>
</div>

<div class="back-button">
  <button onclick="goBack()">Back to gallery</button>
</div>
<script src="scripter.js"></script>
</body>
</html>
